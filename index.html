<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Kids Education Center</title>
  </head>
  <body class="quicksand-font">
    <!-- header section start  -->
    <header class="header_main">
      <section class="container">
        <div class="nav">
          <div class="logo">
            <img src="assets/logo.png" alt="logo" />
            <h3 class="logo_text">SCHOOL</h3>
          </div>
          <div class="menu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#" class="menu_1">About</a></li>
              <li><a href="#" class="menu_2">Facilities</a></li>
              <li><a href="#" class="menu_3">Admission</a></li>
            </ul>
          </div>
          <div class="nav_btn">
            <button class="btn">Contact</button>
          </div>
          <div class="nav_icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="30"
              height="30"
              viewBox="0 0 50 50"
            >
              <path
                d="M 5 8 A 2.0002 2.0002 0 1 0 5 12 L 45 12 A 2.0002 2.0002 0 1 0 45 8 L 5 8 z M 5 23 A 2.0002 2.0002 0 1 0 5 27 L 45 27 A 2.0002 2.0002 0 1 0 45 23 L 5 23 z M 5 38 A 2.0002 2.0002 0 1 0 5 42 L 45 42 A 2.0002 2.0002 0 1 0 45 38 L 5 38 z"
              ></path>
            </svg>
          </div>
        </div>
      </section>
    </header>
    <!-- header section end  -->
    <main class="container">
      <!-- banner section start  -->
      <section class="banner_main">
        <div class="banner_content">
          <h1 class="banner_heading">
            <span class="banner_heading_2">Empowering</span> <br />
            students from small age
            <span class="banner_heading_2">towards vision</span>
          </h1>
          <p class="banner_pera">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="banner_btn">Enroll Now</button>
        </div>
        <div class="banner_img">
          <img src="assets/hero-kids.png" alt="banner img" />
        </div>
      </section>
      <!-- banner section end -->
    </main>
  </body>
</html>
